<ion-header>

  <ion-navbar color="imunoverde">
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>{{item.name}}</h2>
    <p>{{item.about}}</p>
 
    <ion-row>
        <ion-col style="text-align: center">
            <button (click)="bula(item.bula)" color="colorbutton" ion-button round> Bula</button>
       </ion-col>
     </ion-row>
  </div>

</ion-content>
