<ion-header>

  <ion-navbar color="imunoverde" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
    <ion-buttons start>
      
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="send(name, email, cep)" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
    <div class="item-text" >
        <h2>Formulário de solicitação</h2>
      
      </div>
  
  <form *ngIf="form" [formGroup]="form" (ngsubmit)="send(name, email, cep)">
    <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'ITEM_NAME_PLACEHOLDER' | translate }}" [(ngModel)]="name" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'ITEM_EMAIL_PLACEHOLDER' | translate }}" [(ngModel)]="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'ITEM_CEP_PLACEHOLDER' | translate }}" [(ngModel)]="cep" formControlName="cep"></ion-input>
      </ion-item>
    </ion-list>
    <div class="profile-image-wrapper" (click)="getPicture()">
      <div class="profile-image-placeholder" *ngIf="!this.form.controls.profilePic.value">
        <ion-icon name="add"></ion-icon>
        <div>
          {{ 'ITEM_CREATE_CHOOSE_IMAGE' | translate }}
        </div>
      </div>
      <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.profilePic.value"></div>
    </div>
    <button block (click)="send(name, email, cep)">Send</button>
  </form>
</ion-content>
